<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
	<script type="text/javascript" src="5script.js"></script>
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" ng-model="employee.name"></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="text" ng-model="employee.age"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="text" ng-model="employee.gender"></td>
			</tr>
		</table>
		<br>
		<table>
			<tr>
				<td>First Name:</td>
				<td>{{employee.name}}</td>
			</tr>
			<tr>
				<td>Age</td>
				<td>{{employee.age}}</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>{{employee.gender}}</td>
			</tr>
		</table>
	</div>

</body>
</html>
