<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="10script.js"></script>
</head>
<body>
	<div ng-controller="myController">
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Gender</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees | orderBy:'name'">
					<td>{{employee.name | uppercase}}</td>
					<td>{{employee.age | date}}</td>
					<td>{{employee.gender | lowercase}}</td>
					<td>{{employee.salary | currency:"à¦Ÿ"}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
